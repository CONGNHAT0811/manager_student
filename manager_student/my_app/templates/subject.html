<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Score Students</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/styles.css') }}">
</head>
<body>
{% extends "main.html" %}
{% block title %}Score Students{% endblock %}
{% block cont %}
    <div id="container">
        <div class="sidebar_student">
            <div class="text-sidebar">
                Bộ Môn
            </div>
            <div class="btn-addstudent">
                <a href="/add_subject" class="add-btn">
                    Thêm Môn <i class="fas fa-plus"></i>
                </a>
            </div>
        </div>
        <table>
            <tr>
                <th>ID</th>
                <th>Mã Môn</th>
                <th>Tên Môn</th>
                <th>Số Tín Chủ</th>
                <th>Số Tiền</th>
                <th>Action</th>
            </tr>
            {% for subject in subjects %}
            <tr>
                <td>{{ subject[0] }}</td>
                <td>{{ subject[1] }}</td>
                <td>{{ subject[2] }}</td>
                <td>{{ subject[3] }}</td>
                <td>{{ subject[4] }}</td>
                <td>
                    <a href="/update_subject/{{ subject[0] }}"><button class="btn"><i class="fas fa-edit"></i>Edit</button></a>
                    <form action="/delete_subject/{{ subject[0] }}" method="post" style="display: inline-block;">
                        <button class="btn-delete" type="submit"><i class="fas fa-trash-alt"></i>Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
</body>
</html>
