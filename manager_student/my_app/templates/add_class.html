<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm Lớp Học</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/add.css') }}"> 
    
</head>
<body>
{% extends "main.html" %}
{% block title %}Thêm Lớp Học{% endblock %}
{% block cont %}
    <div id="add_container">
        <p>Thêm Lớp Học</p>
        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}
        <!-- Form thêm mới lớp học -->
        <form action="/add_class" method="post">
            <div class="form-group">
                <label for="faculty_name">Tên Khoa:</label>
                <i class="fas fa-university"></i>
                <input type="text" id="faculty_name" name="faculty_name" placeholder="Tên khoa" required>
            </div>
            <div class="form-group">
                <label for="class_code">Mã Lớp:</label>
                <i class="fas fa-barcode"></i>
                <input type="text" id="class_code" name="class_code" placeholder="Mã lớp" required>
            </div>
            <div class="form-group">
                <label for="class_name">Tên Lớp:</label>
                <i class="fas fa-chalkboard"></i>
                <input type="text" id="class_name" name="class_name" placeholder="Tên lớp" required>
            </div>
            <div class="form-group">
                <label for="year">Năm Bắt Đầu:</label>
                <i class="fas fa-calendar-alt"></i>
                <input type="number" id="year" name="year" placeholder="Năm Bắt Đầu" required>
            </div>
            <div class="form-group" style="display: inline-grid";>
                <label for="program">Thời Gian Học:</label>
                <select id="time" name="time" style="font-size: 23px;" required>
                    <option value="3 Năm">3 Năm</option>
                    <option value="3.5 Năm">3.5 Năm</option>
                    <option value="4 Năm">4 Năm</option>
                    <option value="4.5 Năm">4.5 Năm</option>
                </select>
            </div>
            <div class="btn-save-close">
                <div class="btn-save">
                    <button type="submit">
                        <i class="fas fa-save"></i> Lưu
                    </button>
                 </div>
                <div class="btn-close">
                   <button type="button" onclick="window.location.href='/class';">
                       <i class="fas fa-times"></i> Đóng
                   </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
</body>
</html>
