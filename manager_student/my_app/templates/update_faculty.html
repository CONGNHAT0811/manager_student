<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Faculty</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/update.css') }}">
</head>
<body>
{% extends "main.html" %}
{% block title %}Update Faculty{% endblock %}
{% block cont %}
    <div id="container">
        <h1>Update Faculty</h1>
        <form action="/update_faculty/{{ faculty[0] }}" method="post">
            <div class="form-group">
                <label for="faculty_code">Mã Khoa:</label>
                <i class="fas fa-id-card"></i>
                <input type="text" id="faculty_code" name="faculty_code" placeholder="Mã Khoa" value="{{ faculty[1] }}" required>
            </div>
            <div class="form-group">
                <label for="faculty_name">Tên Khoa:</label>
                <i class="fas fa-user"></i>
                <input type="text" id="faculty_name" name="faculty_name" placeholder="Tên Khoa" value="{{ faculty[2] }}" required>
            </div>
            <div class="btn-save-close">
                <div class="btn-save">
                    <button type="submit">
                        <i class="fas fa-save"></i> Lưu
                    </button>
                 </div>
                <div class="btn-close">
                   <button type="button" onclick="window.location.href='/faculty';">
                       <i class="fas fa-times"></i> Đóng
                   </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
</body>
</html>
