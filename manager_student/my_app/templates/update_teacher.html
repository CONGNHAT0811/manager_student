<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/update.css') }}">
    
</head>
<body>
{% extends "main.html" %}
{% block title %}Edit Student{% endblock %}
{% block cont %}
    <div id="container">
        <h1>Edit Teacher</h1>
        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}
        <form action="/update_teacher/{{ teacher[0] }}" method="post">
            <div class="form-group">
                <label for="teacher_code">Mã Giảng Viên:</label>
                <i class="fas fa-id-card"></i>
                <input type="text" id="teacher_code" name="teacher_code" placeholder="Mã Giảng Viên" value="{{ teacher[1] }}" required>
            </div>
            <div class="form-group">
                <label for="name">Họ & Tên:</label>
                <i class="fas fa-user"></i>
                <input type="text" id="name" name="name" placeholder="Họ & Tên" value="{{ teacher[2]}}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Email" value="{{ teacher[3] }}" required>
            </div>
            <div class="form-group">
                <label for="phone">Số Điện Thoại:</label>
                <i class="fas fa-phone"></i>
                <input type="tel" id="phone" name="phone" placeholder="Số Điện Thoại" value="{{ teacher[4] }}" required>
            </div>
            <div class="form-group">
                <label for="degree">Trình Độ:</label>
                <i class="fas fa-graduation-cap"></i>
                <input type="text" id="degree" name="degree" placeholder="Trình Độ" value="{{ teacher[5]}}" required>
            </div>
            <div class="form-group">
                <label for="nationality">Quốc Tịch:</label>
                <i class="fas fa-globe"></i>
                <input type="text" id="nationality" name="nationality" placeholder="Quốc Tịch" value="{{ teacher[6]}}" required>
            </div>
            <div class="form-group">
                <label for="department">Bộ Môn:</label>
                <i class="fas fa-building"></i>
                <input type="text" id="department" name="department" placeholder="Bộ Môn" value="{{ teacher[7]}}" required>
            </div>
            <div class="form-group">
                <label for="class_name">Lớp:</label>
                <i class="fas fa-chalkboard"></i>
                <input type="text" id="class_name" name="class_name" placeholder="Lớp" value="{{ teacher[8] }}" required>
            </div>
            <div class="form-group">
                <label for="date_of_birth">Ngày Sinh:</label>
                <i class="fas fa-calendar"></i>
                <input type="date" id="date_of_birth" name="date_of_birth" placeholder="Ngày Sinh" value="{{ teacher[9] }}" required>
            </div>
            <div class="btn-save-close">
                <div class="btn-save">
                    <button type="submit">
                        <i class="fas fa-save"></i> Lưu
                    </button>
                </div>
                <div class="btn-close">
                <button type="button" onclick="window.location.href='/teacher';">
                    <i class="fas fa-times"></i> Đóng
                </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
</body>
</html>
