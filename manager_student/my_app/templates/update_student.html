<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Student</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/update.css') }}">

</head>
<body>
{% extends "main.html" %}
{% block title %}Edit Student{% endblock %}
{% block cont %}
    <div id="container">
        <h1>Edit Student</h1>
        {% if error %}
        <p class="error-message">{{ error }}</p>
        {% endif %}
        <form action="/update_student/{{ student[1] }}" method="post">
            <div class="form-group">
                <label for="student_code">Mẫ Sinh Viên:</label>
                <i class="fas fa-id-card"></i>
                <input type="text" id="student_code" name="student_code" placeholder="Mã Sinh Viên" value="{{ student[1]}}" required>
            </div>
            <div class="form-group">
                <label for="name">Họ & Tên:</label>
                <i class="fas fa-user"></i>
                <input type="text" id="name" name="name" placeholder="Họ & Tên" value="{{ student[2]}}" required>
            </div>
            <div class="form-group">
                <label for="class_name">Tên Lớp:</label>
                <i class="fas fa-chalkboard"></i>
                <input type="text" id="class_name" name="class_name" placeholder="Tên Lớp" value="{{ student[16] }}" required>
            </div>
            <div class="form-group">
                <label for="faculty_name">Tên Khoa:</label>
                <i class="fas fa-building"></i>
                <input type="text" id="faculty_name" name="faculty_name" placeholder="Tên Khoa" value="{{ student[17]}}" required>
            </div>
            <div class="form-group">
                <label for="birth">Ngày Sinh *:</label>
                <i class="fas fa-map-marker-alt"></i>
                <input type="date" id="birth" name="birth" placeholder="Ngày Sinh" value="{{ student[3] }}" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Email" value="{{ student[6] }}" required>
            </div>
            <div class="form-group">
                <label for="hometown">Quê Quán:</label>
                <i class="fas fa-home"></i>
                <input type="text" id="hometown" name="hometown" placeholder="Quê Quán" value="{{ student[4]}}" required>
            </div>
            <div class="form-group">
                <label for="phone">Số Điện Thoại:</label>
                <i class="fas fa-phone"></i>
                <input type="tel" id="phone" name="phone" placeholder="Số Điện Thoại" value="{{ student[5] }}" required>
            </div>
            <div class="form-group">
                <label for="id_card">CCCD:</label>
                <i class="fas fa-id-badge"></i>
                <input type="text" id="id_card" name="id_card" placeholder="CCCD" value="{{ student[7] }}" required>
            </div>
            <div class="form-group">
                <label for="ethnicity">Dân Tộc:</label>
                <i class="fas fa-users"></i>
                <input type="text" id="ethnicity" name="ethnicity" placeholder="Dân Tộc" value="{{ student[8] }}" required>
            </div>
            <div class="form-group">
                <label for="religion">Tôn Giáo:</label>
                <i class="fas fa-praying-hands"></i>
                <input type="text" id="religion" name="religion" placeholder="Tôn Giáo" value="{{ student[9] }}" required>
            </div>
            <div class="form-group">
                <label for="father_name">Tên Cha:</label>
                <i class="fas fa-male"></i>
                <input type="text" id="father_name" name="father_name" placeholder="Tên Cha" value="{{ student[10] }}" required>
            </div>
            <div class="form-group">
                <label for="mother_name">Tên Mẹ:</label>
                <i class="fas fa-female"></i>
                <input type="text" id="mother_name" name="mother_name" placeholder="Tên Mẹ" value="{{ student[11]}}" required>
            </div>
            <div class="form-group">
                <label for="father_phone">Số Cha:</label>
                <i class="fas fa-phone"></i>
                <input type="tel" id="father_phone" name="father_phone" placeholder="Số Cha" value="{{ student[12]}}" required>
            </div>
            <div class="form-group">
                <label for="mother_phone">Số Mẹ:</label>
                <i class="fas fa-phone"></i>
                <input type="tel" id="mother_phone" name="mother_phone" placeholder="Số Mẹ" value="{{ student[13] }}" required>
            </div>
            <div class="form-group">
                <label for="father_occupation">Nghề Nghiệp Cha:</label>
                <i class="fas fa-briefcase"></i>
                <input type="text" id="father_occupation" name="father_occupation" placeholder="Nghề Nghiệp Cha" value="{{ student[14] }}" required>
            </div>
            <div class="form-group">
                <label for="mother_occupation">Nghề Nghiệp Mẹ:</label>
                <i class="fas fa-briefcase"></i>
                <input type="text" id="mother_occupation" name="mother_occupation" placeholder="Nghề Nghiệp Mẹ" value="{{ student[15] }}" required>
            </div>
            <div class="btn-save-close">
                <div class="btn-save">
                    <button type="submit">
                        <i class="fas fa-save"></i> Lưu
                    </button>
                 </div>
                <div class="btn-close">
                   <button type="button" onclick="window.location.href='/students';">
                       <i class="fas fa-times"></i> Đóng
                   </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
</body>
</html>
