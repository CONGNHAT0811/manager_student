<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/add.css') }}">
    
</head>
<body>
{% extends "main.html" %}
{% block title %}Add Students{% endblock %}
{% block cont %}
    <div id="add_container">
        <p>Add Student</p>
        {% if error_message %}
        <p class="error-message">{{ error_message }}</p>
        {% endif %}
        <form action="/add_students" method="post">
            <div class="form-group">
                <label for="student_code">Mã Sinh Viên:</label>
                <i class="fas fa-id-card"></i>
                <input type="text" id="student_code" name="student_code" placeholder="Mã sinh viên" required>
            </div>
            <div class="form-group">
                <label for="name">Họ & Tên:</label>
                <i class="fas fa-user"></i>
                <input type="text" id="name" name="name" placeholder="Họ & Tên" required>
            </div>
            <div class="form-group">
                <label for="class_name">Tên Lớp:</label>
                <i class="fas fa-chalkboard"></i>
                <input type="text" id="class_name" name="class_name" placeholder="Tên lớp" required>
            </div>
            <div class="form-group">
                <label for="faculty_name">Tên Khoa:</label>
                <i class="fas fa-building"></i>
                <input type="text" id="faculty_name" name="faculty_name" placeholder="Tên khoa" required>
            </div>
            <div class="form-group">
                <label for="birth">Ngày Sinh:</label>
                <i class="fas fa-map-marker-alt"></i>
                <input type="date" id="birth" name="birth" placeholder="Ngày sinh" required>
            </div>
            <div class="form-group">
                <label for="hometown">Quê Quán:</label>
                <i class="fas fa-home"></i>
                <input type="text" id="hometown" name="hometown" placeholder="Quê quán" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" name="email" placeholder="Email" required>
            </div>
            <div class="form-group"> 
                <label for="phone">Số Điện Thoại:</label>
                <i class="fas fa-phone"></i>
                <input type="tel" id="phone" name="phone" placeholder="Số điện thoại" required>
            </div>
            <div class="form-group">
                <label for="id_card">CCCD:</label>
                <i class="fas fa-id-badge"></i>
                <input type="text" id="id_card" name="id_card" placeholder="CCCD" required>
            </div>
            <div class="form-group">
                <label for="ethnicity">Dân Tộc:</label>
                <i class="fas fa-users"></i>
                <input type="text" id="ethnicity" name="ethnicity" placeholder="Dân tộc" required>
            </div>
            <div class="form-group">
                <label for="religion">Tôn Giáo:</label>
                <i class="fas fa-praying-hands"></i>
                <input type="text" id="religion" name="religion" placeholder="Tôn giáo" required>
            </div>
            <div class="form-group">
                <label for="father_name">Tên Bố:</label>
                <i class="fas fa-male"></i>
                <input type="text" id="father_name" name="father_name" placeholder="Tên Bố" required>
            </div>
            <div class="form-group">
                <label for="mother_name">Tên Mẹ:</label>
                <i class="fas fa-female"></i>
                <input type="text" id="mother_name" name="mother_name" placeholder="Tên Mẹ" required>
            </div>
            <div class="form-group">
                <label for="father_phone">Số Bố:</label>
                <i class="fas fa-phone"></i>
                <input type="tel" id="father_phone" name="father_phone" placeholder="Số điện thoại bố" required>
            </div>
            <div class="form-group">
                <label for="mother_phone">Số Mẹ:</label>
                <i class="fas fa-phone"></i>
                <input type="tel" id="mother_phone" name="mother_phone" placeholder="Số điện thoại mẹ" required>
            </div>
            <div class="form-group">
                <label for="father_occupation">Nghề Nghiệp Bố: </label>
                <i class="fas fa-briefcase"></i>
                <input type="text" id="father_occupation" name="father_occupation" placeholder="Nghề nghiệp bố " required>
            </div>
            <div class="form-group">
                <label for="mother_occupation">Nghề Nghiệp Mẹ:</label>
                <i class="fas fa-briefcase"></i>
                <input type="text" id="mother_occupation" name="mother_occupation" placeholder="Mother's Occupation" required>
            </div>
            <div class="btn-save-close">
                <div class="btn-save">
                    <button type="submit">
                        <i class="fas fa-save"></i> Lưu
                    </button>
                 </div>
                <div class="btn-close">
                   <button type="button" onclick="window.location.href='/students';">
                       <i class="fas fa-times"></i> Đóng
                   </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
</body>
</html>
