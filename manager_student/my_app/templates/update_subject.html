<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Điểm</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/update.css') }}">
</head>
<body>
{% extends "main.html" %}
{% block title %}Chỉnh Sửa Môn Học{% endblock %}
{% block cont %}
    <div id="container">
        <p>Chỉnh Sửa Môn Học</p>
        <form action="/update_subject/{{ subject[0] }}" method="post">
            <div class="form-group">
                <label for="subject_code">Mã Môn:</label>
                <i class="fas fa-barcode"></i>
                <input type="text" id="subject_code" name="subject_code" placeholder="Mã Môn" value="{{ subject[1] }}" required>
            </div>
            <div class="form-group">
                <label for="subject_name">Tên Môn:</label>
                <i class="fas fa-book"></i>
                <input type="text" id="subject_name" name="subject_name" placeholder="Tên Môn" value="{{ subject[2] }}" required>
            </div>
            <div class="form-group">
                <label for="credits">Số Tín Chỉ:</label>
                <i class="fas fa-book"></i>
                <input type="number" id="credits" name="credits" placeholder="Số Tín Chỉ" value="{{ subject[3] }}" required>
            </div>
            <div class="form-group">
                <label for="money">Tiền:</label>
                <i class="fas fa-dollar-sign"></i>
                <input type="number" id="money" name="money" placeholder="Tiền" value="{{ subject[4] }}" readonly>
            </div>
            <div class="btn-save-close">
                <div class="btn-save">
                    <button type="submit">
                        <i class="fas fa-save"></i> Lưu
                    </button>
                 </div>
                <div class="btn-close">
                   <button type="button" onclick="window.location.href='/subject';">
                       <i class="fas fa-times"></i> Đóng
                   </button>
                </div>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('credits').addEventListener('input', function() {
            var credits = this.value;
            var money = credits * 300000;
            document.getElementById('money').value = money;
        });
    </script>
{% endblock %}
</body>
</html>
