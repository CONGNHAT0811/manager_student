<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Lớp Học</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='assets/css/update.css') }}">
</head>
<body>
{% extends "main.html" %}
{% block title %}Chỉnh Sửa Lớp Học{% endblock %}
{% block cont %}    
    <div id="container">
        <h1>Chỉnh Sửa Lớp Học</h1>
        
        <!-- Form sửa thông tin lớp học -->
        <form action="/update_class/{{ class_data[0] }}" method="post">
            <div class="form-group">
                <label for="faculty_name">Tên Khoa:</label>
                <i class="fas fa-university"></i>
                <input type="text" id="faculty_name" name="faculty_name" value="{{ class_data[1] }}" required>
            </div>
            <div class="form-group">
                <label for="class_code">Mã Lớp:</label>
                <i class="fas fa-barcode"></i>
                <input type="text" id="class_code" name="class_code" value="{{ class_data[2] }}" required>
            </div>
            <div class="form-group">
                <label for="class_name">Tên Lớp:</label>
                <i class="fas fa-chalkboard"></i>
                <input type="text" id="class_name" name="class_name" value="{{ class_data[3] }}" required>
            </div>
            <div class="form-group">
                <label for="year">Năm Bắt Đầu:</label>
                <i class="fas fa-calendar-alt"></i>
                <input type="number" id="year" name="year" placeholder="Năm bắt đầu" value="{{ class_data[4] }}" required>
            </div>
            <div class="form-group " style="display: inline-grid;">
                <label for="program">Chương Trình Học:</label>
                <select id="time" name="time" style="font-size: 23px;" required>
                    <option value="3 Năm" {% if class_data[5] == 3 %} selected {% endif %}>3 Năm</option>
                    <option value="3.5 Năm" {% if class_data[5] == 3.5 %} selected {% endif %}>3.5 Năm</option>
                    <option value="4 Năm" {% if class_data[5] == 4 %} selected {% endif %}>4 Năm</option>
                    <option value="4.5 Năm" {% if class_data[5] == 4.5 %} selected {% endif %}>4.5 Năm</option>
                </select>
            </div>
            <div class="btn-save-close">
                <div class="btn-save">
                    <button type="submit" class="btn">
                        <i class="fas fa-save"></i> Lưu
                    </button>
                </div>
                <div class="btn-close">
                    <button type="button" class="btn" onclick="window.location.href='/class';">
                        <i class="fas fa-times"></i> Đóng
                    </button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
</body>
</html>
